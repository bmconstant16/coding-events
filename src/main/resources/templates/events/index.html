<table class = "table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>

        <th scope="col">Tech Hub Address</th>

    <tr th:each="event : ${events}">
        <td th:text="${event.key}"></td>
        <td th:text="${event.value}"></td>

    </tr>


</table>
